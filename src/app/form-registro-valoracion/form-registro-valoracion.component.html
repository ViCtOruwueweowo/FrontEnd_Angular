<app-navbar></app-navbar>

<div class="container">
<form [formGroup]="form" (ngSubmit)="createValoration()">
  <div class="form-floating mb-3">
    <select class="form-select" formControlName="videogame_id" aria-label="Default select example" [(ngModel)]="valorations.videogame_id">
      <option *ngFor="let item of gamesList; let i = index" [value]="item.id">{{item.nombre}}</option>
    </select>
  </div>

  <p class="clasificacion" style="text-align: left;">
    <input id="radio1" type="radio" formControlName="estrellas" value="5" [(ngModel)]="valorations.estrellas">
    <label for="radio1">★</label>
    <input id="radio2" type="radio" formControlName="estrellas" value="4" [(ngModel)]="valorations.estrellas">
    <label for="radio2">★</label>
    <input id="radio3" type="radio" formControlName="estrellas" value="3" [(ngModel)]="valorations.estrellas">
    <label for="radio3">★</label>
    <input id="radio4" type="radio" formControlName="estrellas" value="2" [(ngModel)]="valorations.estrellas">
    <label for="radio4">★</label>
    <input id="radio5" type="radio" formControlName="estrellas" value="1" [(ngModel)]="valorations.estrellas">
    <label for="radio5">★</label>
  </p>

  <div class="d-grid gap-2 text-center">
    <button class="btn btn-success btn-lg" type="submit">Guardar Cambios</button>
  </div>
</form>
</div>
