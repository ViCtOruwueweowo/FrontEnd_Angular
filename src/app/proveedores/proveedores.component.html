<app-navbar></app-navbar>
<div class="container">
    <div class="d-grid gap-2">
        <a class="btn btn-outline-success " routerLink="/FProvider">Agregar</a>
      </div>
    <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col"> ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">contacto</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
     
          @for (item of providersList;track $index){
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.contacto}}</td>
     
                <td>
             
                  <button class="btn btn-warning button" (click)="modifyProvider(item.id)">Modificar</button>
                  <button class="btn btn-danger button" (click)="deleteProvider(item.id)">Eliminar</button>
                </td>
              </tr>
          }
          
        </tbody>
      </table>
</div>
