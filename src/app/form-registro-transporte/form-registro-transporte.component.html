<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="shippers.name" >
        <label for="floatingInput">Nombre</label>
      </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="shippers.direccion" >
        <label for="floatingInput">Direccion</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" [(ngModel)]="shippers.email_contacto">
        <label for="floatingPassword">Correo</label>
        <br>
        <div class="d-grid gap-2 text-center">
          <button class="btn btn-outline-success btn-lg" type="submit" (click)="createShippers()" >Guardar Cambios</button>
        </div>
</div>
