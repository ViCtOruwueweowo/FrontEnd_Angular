<div style="height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">
  <div *ngIf="message && !loading" class="alert alert-danger">
    {{ message }}
  </div>
  <div [@fadeIn] *ngIf="!loading && !message">
    <div class="container">
      <form [formGroup]="formusers" >
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="email" [(ngModel)]="login.email">
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="pass" [(ngModel)]="login.password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <br>
        <div class="d-grid gap-2 text-center">
          <button class="btn btn-primary btn-lg" type="submit" (click)="logeo()" [disabled]="!formusers.valid">Iniciar Sesión</button>
        </div>
      </form>
      <hr>
      <div class="d-grid gap-2 text-center">
        <a class="btn btn-success btn-lg" type="button" routerLink="/CreateUser">Crear Cuenta</a>
      </div>
    </div>
  </div>
  <div *ngIf="loading">
    <img style="height: 350px;" [src]="imageUrl">
  </div>
</div>
