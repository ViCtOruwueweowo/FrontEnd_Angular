<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="d-grid gap-2">
  <button type="button" class="btn btn-primary" (click)="createOrder()">
    Realizar Compra 
  </button>
</div>
<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let item of orderList; let i = index">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + item.id"  
        aria-expanded="false" [attr.aria-controls]="item.id" >
        {{item.user_name}}
      </button>
    </h2>
    <div [attr.id]="item.id" class="accordion-collapse collapse" >
      <div class="accordion-body">
          <div>
            <h6 class="text-center">Detalles Basicos</h6>
            <hr>
            <table class="table text-center">
              <tbody>
                <tr>
                  <td>Repartidor: {{item.shipper_name}}</td>
                  <td>Estado: {{item.state}}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div>
            <h6 class="text-center">Detalles De Compra</h6>
            <hr>
            <div>
              <table class="table text-center">
                <tbody>
                  <tr *ngFor="let order of orderdList">
                    <td>Juego: {{order.videogame_name}}</td>
                    <td>Cantidad: {{order.quantity}}</td>
                    <td>Precio Total: {{order.totalPrice}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
