<app-navbar></app-navbar>
<br>
<div >
    <div>
        <div class="container">
          <div class="form-floating mb-3">
              <input type="email" class="form-control" [(ngModel)]="login.email">
              <label for="floatingInput">Correo Electronico</label>
            </div>
            <div class="form-floating">
              <br>
              <div class="d-grid gap-2 text-center">
         <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="sendEmail()">
    Enviar Correo 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" [(ngModel)]="login.email" hidden>

          </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" [(ngModel)]="login.code">
                <label for="floatingInput">Ingresar Codigo</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="validarCodigo()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
                </div>
            </div>        
      </div>
    </div>
</div>
